services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      ONLINE_MODE: "FALSE"
    dns: 8.8.8.8
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data